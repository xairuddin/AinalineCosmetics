<div *ngIf="isLoggedIn; else loggedOut">
  Logged in as {{roles}}.
</div>

<ng-template #loggedOut>
  <div class="row" style="max-width:450px;">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
               required />
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group mt-2">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
               required minlength="6" />
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
<!--      <p class="horizontal-line-text">-->
<!--        <span>or</span>-->
<!--      </p>-->
<!--      <button class="btn btn-block google-sign-in" (click)="signInHandler()">-->
<!--        <img [src]="'assets/images/google.svg'" alt="google"/>-->
<!--        <span>Continue with Google</span>-->
<!--      </button>-->
      <div class="form-group mt-2">
        <button class="btn header_button_blue">Login</button>
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
          Login failed: {{errorMessage}}
        </div>
      </div>
    </form>
<!--    <hr />-->
<!--    <p>Don't have an account?</p>-->
<!--    <a href="signup" class="btn btn-success">Sign Up</a>-->
  </div>
</ng-template>
